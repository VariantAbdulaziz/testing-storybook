name: Test
on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    name: Test
    concurrency: test_${{ github.head_ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Application
        run: yarn build

      - name: Build Storybook
        run: yarn build-storybook

      - name: Publish to Chromatic
        run: yarn chromatic --project-token=$CHROMATIC_PROJECT_TOKEN
        env:
          CHROMATIC_PROJECT_TOKEN: "chpt_0052ec655e43e25"

      - name: Run Cypress with Chromatic
        run: ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 yarn chromatic --cypress --project-token=$CHROMATIC_PROJECT_TOKEN
        env:
          CHROMATIC_PROJECT_TOKEN: "chpt_0052ec655e43e25"
